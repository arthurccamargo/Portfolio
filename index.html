<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Camargo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Script AOS (Animations) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <div class="app">
        <section 
        class="card user"
        data-aos ="fade-right"
        data-aos-duration ="800"
        data-aos-easing = "ease-in-out"
        >
            <picture>
                <img src="./assets/user.png" alt="">
            </picture>

            <div class="user__content">
                <h1>Arthur Camargo</h1>
                <p>Desenvolvedor de Software</p>

                <div class="social">
                    <a href="https://github.com/arthurccamargo" class="social__link" target="_blank">
                        <i class="ph ph-github-logo"></i>
                    </a>
                </div>

            </div>
        </section>

        <section 
        class="card about"
        data-aos ="fade-left"
        data-aos-duration ="800"
        data-aos-easing = "ease-in-out"
        >
            <h2 class="subtitle">Sobre</h2>

            <p>Curso Ciência da Computação na Universidade Federal do Rio Grande do Sul (UFRGS), tenho projetos práticos em C, C++, Java, HTML, CSS e JavaScript. </p>

            <p>Estou procurando novos desafios na área da tecnologia.</p>
        </section>

        <section 
        class="card projects"
        data-aos ="fade-up"
        data-aos-duration ="800"
        data-aos-easing = "ease-in-out"
        >
            <h2 class="subtitle">Projetos</h2>
            <div id="project__content"></div>
        </section>

    </div>

    <script src="./scripts/index.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>AOS.init({ once: true })</script>
</body>
</html>
